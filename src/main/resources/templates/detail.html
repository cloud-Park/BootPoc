<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Detail</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">Detail</h1>

          <div class="row">

            <div class="col">

              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h4 class="m-0 font-weight-bold text-primary" id="subject" th:text="${details.subject}">Subject</h4>
                  <p class="text-left">
                    <span id="writeDate" th:text="${details.writeDate}">Write Date</span>,
                    <span id="writer" th:text="${details.writer}" class="font-weight-bold">Writer</span></p>
                </div>
                <div class="card-body" id="boardContent" th:text="${details.content}">
                  <!-- Contents -->

                  <!-- Contents -->
                </div>
              </div>

            </div>
          </div>

            <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <input type="hidden" th:value="${details.boardId}" id="hiddenId">
              <button type="button" class="btn btn-primary" id="modBtn">Modify</button>
              <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; BuildCenter</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Core plugin JavaScript-->
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  <!-- Custom scripts for all pages-->
  <script th:src="@{/js/sb-admin-2.min.js}"></script>
  <script th:inline="javascript">
    $(document).ready(function () {
      $('#modBtn').on('click', function () {
        let boardId = $('#hiddenId').val();
        location.href = "/updateBoard/" + boardId;
      });

      $('#deleteBtn').on('click',function(){
        let boardId = $('#hiddenId').val();
        if(confirm("정말로 삭제하시겠습니까?")){
          location.href = "/deleteBoard/"+boardId;
        }
      });
    });
  </script>

</body>

</html>
